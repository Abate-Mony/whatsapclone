<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./whatsapp.css">
    <link rel="stylesheet" href="hover.css">
    <title>Document</title>
</head>

<body class="position-relative" style="height:100vh">
    <div class=" row my-0 ps-2 py-2 my-2">
        <div class="col-2 py-1">
            <img src=${chat.profile} alt="no " id=${index} class="rounded-circle chat-img" style="height:45px;width:45px">
        </div>
        <div class="col-10 chat_">
            <div class="d-flex  justify-content-between align-items-center">
                <h2 class=" m-0  overflow-hidden " style="font-size:1.2rem ">${chat.name.length>10?chat.name.slice(0,9)+"...":chat.name}</h2>
                <div class=" px-3 py-0" style="color: rgb(7, 94, 84)">${chat.time}</div>

            </div>
            <div class="d-flex  justify-content-between align-items-center m-0  p-0 ">
                <p class=" m-0 ps-1 " style="color: gray;font-weight: 00;">${message}</p>
                <div style="background-color: rgb(7, 94, 84);height: 25px;width: 25px; font-size: 1rem;" class="p-0 d-flex justify-content-centeralign-items-center  m-auto text-center rounded-circle text-light p-1">
                    ${message_count?message_count:''}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
